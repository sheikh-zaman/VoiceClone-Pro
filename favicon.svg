<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D32F2F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1A1A1A" stroke="url(#waveGradient)" stroke-width="2"/>
  
  <!-- Sound waves -->
  <path d="M 20 50 Q 30 30, 40 50 T 60 50 T 80 50" 
        stroke="url(#waveGradient)" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Amplitude bars -->
  <rect x="25" y="40" width="3" height="20" fill="#D32F2F" rx="1.5"/>
  <rect x="30" y="35" width="3" height="30" fill="#9C27B0" rx="1.5"/>
  <rect x="35" y="30" width="3" height="40" fill="#2196F3" rx="1.5"/>
  <rect x="40" y="35" width="3" height="30" fill="#9C27B0" rx="1.5"/>
  <rect x="45" y="40" width="3" height="20" fill="#D32F2F" rx="1.5"/>
  
  <rect x="55" y="40" width="3" height="20" fill="#D32F2F" rx="1.5"/>
  <rect x="60" y="35" width="3" height="30" fill="#9C27B0" rx="1.5"/>
  <rect x="65" y="30" width="3" height="40" fill="#2196F3" rx="1.5"/>
  <rect x="70" y="35" width="3" height="30" fill="#9C27B0" rx="1.5"/>
  <rect x="75" y="40" width="3" height="20" fill="#D32F2F" rx="1.5"/>
</svg>

